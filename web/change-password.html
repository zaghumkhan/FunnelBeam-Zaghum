<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Funnel Beam</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

               
                <img src="img/logo.png" width="300" height="219" alt="Funnel Beam">
            </div>
            <h3>Change your password?</h3>
            <p>Please enter the email address which you used to sign up</p>
            <form class="m-t" role="form" action="index.html">
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Current password" required>
                </div>
               <div class="form-group">
                 <input type="password" class="form-control" placeholder="New password" required>
              </div>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Verify password" required>
                </div>
              <button type="submit" class="btn btn-red block full-width m-b">Submit</button>

               
               
            </form>
            <p class="m-t"> <small>Funnel Beam - &copy; 2015</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
